            \ then the timestamp represents October 28, 2022, at 15:36:28.129, with\
            \ an offset of +05:30. This means that the time represented is 5 hours\
            \ and 30 minutes ahead of UTC/GMT. In the case of a merchant site located\
            \ in UTC, these data types would send a timestamp in the format 2022-11-11T15:40:44.65Z.\
            \ This timestamp represents November 11, 2022, at 15:40:44.65, with the\
            \ 'Z' indicating that the time is in UTC."
